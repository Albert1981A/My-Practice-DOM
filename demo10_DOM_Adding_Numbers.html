<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo10 DOM Adding Numbers</title>

    <script>

        let count = 0;

        function add() {
            const obj = document.getElementById("num");
            const txt = document.getElementById("total");
            count += parseInt(obj.value);
            txt.innerText = count;
        }

    </script>
</head>

<body>

    <input id="num" type="text" />
    <input onclick="add()" type="button" value="+" />
    <br />
    <span>Total:</span> <span id="total">0</span>

    <br /> <br />

</body>
</html>
