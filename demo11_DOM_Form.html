<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo11 DOM Form</title>

    <script>

        function writeData() {
            const name = document.getElementById('name');
            const age = document.getElementById('age');
            const license = document.getElementById('license');
            // ternary operator
            let option = (license.checked) ? "do" : "do not";
            console.log("My name is " + name.value + ", I'm " + age.value + " years old, and I " + option + " have a license.");
        }

    </script>
</head>

<body>
    
        <h3>Enter Data</h3>
        <span>Name:</span>       <input type="text" id="name" /> <br /><br />
        <span>Age:</span>        <input type="number" id="age" /> <br /><br />
        <span>License ? </span>  <input type="checkbox" id="license" /> <br /><br />
        <input type="button" value="Write Data" onclick="writeData()" />

</body>
</html>
