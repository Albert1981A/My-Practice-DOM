<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo1 DOM</title>

    <script>
        // DOM - Document Object Model

        function sayHello(){
            alert("Hello...");
        }

        function notifyMouseOver() {
            console.log("muse is over the \"Say Hello\" button");
        }

        function notifyMouseOut() {
            console.log("muse is out of the \"Say Hello\" button");
        }

    </script>
</head>

<body>
    <h1>Welcome to Our Web Site</h1>

    <!-- onclick, onmouseout, onmouseover are an "Events" -->
    <input onmouseout="notifyMouseOut()" onmouseover="notifyMouseOver()" onclick="sayHello()" type="button" value="Say Hello"/>
</body>
</html>
