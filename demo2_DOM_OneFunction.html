<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo2 DOM</title>

    <script>
        // DOM - Document Object Model

        function printMessage(message) {
            console.log(message);
        }

    </script>
</head>

<body>
    <h1>Welcome to Our Web Site</h1>

    <!-- onclick, onmouseout, onmouseover are an "Events" -->
    <input onmouseout="printMessage('muse is out of the \'Say Hello\' button')"
        onmouseover="printMessage('muse is over the \'Say Hello\' button')" 
        onclick="printMessage('Hello...')"
        type="button" value="Say Hello" />
    
</body>

</html>
