<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo4 DOM Input Change</title>

    <script>

        function getText() {
            const obj = document.getElementById("txt");
            const str = obj.value;
            console.log(str);
        }

        function setText() {
            const obj = document.getElementById("txt");
            obj.value = "Hello World";
        }

    </script>

</head>

<body>

    <input onclick="getText()" type="button" value="Get Text" /> <br />
    <input onclick="setText()" type="button" value="Set Text" /> <br />

    <input id="txt" type="text" />

</body>
</html>
