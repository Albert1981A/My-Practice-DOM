<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo6 DOM Set Header</title>

    <script>

        function changeText() {
            const obj = document.getElementById("header-1");
            obj.innerText = "This is the new Header"
        }

    </script>

</head>
<body>
    
    <h1 id="header-1">Hello Every One...</h1>
    <input onclick="changeText()" type="button" value="Change Text" />

</body>
</html>
